<b-container>
  <b-row>
    <b-col cols="3">
      <div id="sidemenu">
        <sidemenu></sidemenu>
      </div>
    </b-col>
    <b-col cols="9" style="margin-top: 100px;">
      <button v-on:click="addItem()">add item to list</button>
      <button v-on:click="loadItems()">get list</button>
      <div class="row">
        <div class="content col-md-4">
          <h1>List</h1>
          <ul>
            <li v-for="item in items">{{item.name}}</li>
          </ul>
        </div>
      </div>
    </b-col cols="9">
  </b-row>
</b-container>
